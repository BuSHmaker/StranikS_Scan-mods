{"System":

  {"TeamChances":                    //Шансы команд на победу по железу с выводом сил игроков
 
    {"GUIStatistics":
       {"Show": true,                //Показывать статистику команд на экране
        "ShowItems":
          {"TanksCount": true,       //Выводить количество оставшихся танков в командах
           "TanksHP": true,          //Выводить суммарные хп команд
           "TanksOneDmg": true,      //Выводить суммарный дамаг одного залпа всей команды базовыми снарядами
           "TanksMainDPM": true,     //Выводить cуммарный DPM всей команды
           "TanksForces": true,      //Выводить суммарные силы команд
           "TeamChances": true,      //Выводить шанс на победу без учета скилла игроков
           "TanksList": true         //Выводить список со статистикой по каждому танку
          }
       },

     "GUIFormat":
       {"Position": [400, -400],     //Позиция вернего левого угла блока статистики относительно центра экрана
        "Font":                      //Шрифт
          {"Name": "Lucida Console",
           "Size": 16,
           "Bold": true,
           "Color": "$00EDFF"
          },
        "LastChangeColor":           //Цвет активной строки
          {"AllyTeam": "$FFED00",
           "EnemyTeam": "$28FC47"
          },
        "CompareValuesColor":        //Цвет сравниваемых показателей
          {"BestValue": "$28FC47",
           "WorstValue": "$FFED00"
          }
       },

     "PrintLog": false,              //Вести лог
     "LogFormat":
       {"Dir": "logs",               //Каталог для лога относительно скрипта, абсолютные пути тоже поддерживаются
        "Prefix": "chances_",        //Префикс к имени файла
        "PrintItems":
          {"TanksCount": true,       //Выводить количество оставшихся танков в командах
           "TanksHP": true,          //Выводить суммарные хп команд
           "TanksOneDmg": true,      //Выводить суммарный дамаг одного залпа всей команды базовыми снарядами
           "TanksMainDPM": true,     //Выводить cуммарный DPM всей команды
           "TanksForces": true,      //Выводить суммарные силы команд
           "TeamChances": true,      //Выводить шанс на победу без учета скилла игроков
           "TanksList": true         //Выводить список со статистикой по каждому танку
          }
       }

    }

  }

}