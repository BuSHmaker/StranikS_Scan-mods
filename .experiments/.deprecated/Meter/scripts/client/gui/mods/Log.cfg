/*

Это пример форматтера для дамп-файла, так будет выглядеть запись дампа

1. Сохранять следует в формате UTF-8 без BOM или ANSI
2. Макросы, подставляемые модом, обрамлены символами {% и %}
3. При загрузке конфига все закомментированные строки типа # или // удаляются из него

*/
=================== {%SystemTime%} ===================

CurrentTime:   {%CurrentTime%} s
RemainingTime: {%RemainingTime%} s
ReplayTime:    {%ReplayTime%} s

TankName: {%TankName%}

Player:  {%PlayerPosition%} m
Gun:     {%GunPosition%} m
GunFire: {%GunFirePosition%} m
Camera:  {%CameraPosition%} m
Point:   {%PointPosition%} m
Marker:  {%MarkerPosition%} m
Target:  {%TargetPosition%} m

TankToPoint: {%TankToPointDistance%} m
GunToPoint:  {%GunToPointDistance%} m
GunToMarker: {%GunToMarkerDistance%} m
TankToTank:  {%TankToTankDistance%} m

TurrentYaw:    {%TurretYaw%} deg
GunPitch:      {%GunPitch%} deg
AbsTurrentYaw: {%AbsTurretYaw%} deg
AbsGunPitch:   {%AbsGunPitch%} deg
HullYaw:       {%HullYaw%} deg
HullPitch:     {%HullPitch%} deg
HullRoll:      {%HullRoll%} deg

FSpeed: {%TankDirectSpeed%} m/s
RSpeed: {%TankRotateSpeed%} deg/s

HitPoint:   {%HitPointPosition%} m
ShotCount:  {%ShotCount%}
TimeFlight: {%TimeFlight%} s

NormalArmor:   {%NormalArmor%} mm
NormalAngle:   {%NormalAngle%} deg
Normalization: {%Normalization%} deg
HitAngle:      {%HitAngle%} deg
ResultArmor:   {%ResultArmor%} mm

DisAngle:  {%DispersionAngle%} m/m
DisRadius: {%DispersionRadius%} m

