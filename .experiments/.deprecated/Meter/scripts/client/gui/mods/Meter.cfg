{"System":
     {"TextColorDefault": "FFED00FF", //Цвет текстовых меток по умолчанию
      "DigitsCount": 10,              //Точность округления (10-12 предел для клиента)
      "DigitsLength": 10,             //Отображаемая длина вещественной части чисел
      "DigitsPlace": 5,               //Группировать цифры в разряды, кол-во цифр в разряде
      "UpdateDelay": 0.01},           //Интервал обновления (помним, что 1 сек в реплее при 1/x16, это 0.0625 сек)

 //Сохранить текущие значения параметров в файл
 "Dump":
     {"SaveToFile": "KEY_LALT+KEY_NUMPAD0", //Сохранить
      "Formatter": "Dump.cfg",              //Форматтер, абсолютные пути тоже поддерживаются
      "DigitsCount": 10,                    //Точность округления (10-12 предел для клиента)
      "Dir": "dumps",                       //Каталог для дампа относительно скрипта, абсолютные пути тоже поддерживаются
      "Prefix": "dump_"},                   //Префикс к имени файла

 //Вести лог значений параметров
 "Log":
     {"DefaultState": false,             //Запись лога по умолчанию, отключена
      "Switch": "KEY_LALT+KEY_NUMPAD1",  //Включить, отключить запись лога
      "NewFile": "KEY_LALT+KEY_NUMPAD2", //Создать новый файл и перейти в него
      "Formatter": "Log.cfg",            //Форматтер, абсолютные пути тоже поддерживаются
      "UpdateTime": 0.1,                 //Интервал записи
      "DigitsCount": 10,                 //Точность округления (10-12 предел для клиента)
      "Dir": "logs",                     //Каталог для лога относительно скрипта, абсолютные пути тоже поддерживаются
      "Prefix": "log_",                  //Префикс к имени файла
      "Conditions": []},                 //Условие записи в лог, например ["%TurretYaw%", "%HullYaw%"] - если изменился угол поворота башни или корпуса

 //Коллинжи пробития
 "CollisionSkins":
     {"Show": false,         //Заменять визуальные модели на коллинжи
      "EnemyOnly": true,     //Отображать только для врагов
      "InSightOnly": true},  //Отображать только при наведении прицела на танк

 //Настройки камеры и зума
 "CameraTuner":
     {"DistanceMax": 300,                             //Максимальное отдаление камеры
      "DistanceDefault": 15,                          //Отдаление камеры при выходе из снайперского прицела
      "SniperZoomSteps": [2.0, 4.0, 8.0, 16.0, 25.0], //Кратности зума в снайперском режиме
      "ZoomIndicator":                                //Индикатор зума
          {"Show": false,
           "Color": "0000FFC8",
           "Position": [200, 0]},
      "HorizontalStabilizer": true,      //Горизонтальная стабилизация прицела
      "Remove_DinamycEffects": true,     //Убрать эффекты динамической камеры и сглаживания
      "Remove_DamageEffects": true       //Убрать эффекты попадания по танку
     },

 //Икона активного снаряда
 "Shell":
      //Пользователя
     {"Player": 
          {"Show": true,
           "Width": 52,
           "Height": 52,
           "Position": [300, -180]},
      //Другого игрока, отображается при наведении прицела на танк
      "Other":
          {"Show": true,
           "Width": 52,
           "Height": 52,
           "Position": [300, -230]}
     },

 //Текущий состав оборудования, установленного на танке
 "Devices":
      //Пользователя
     {"Player": 
          {"Show": true,
           "Width": 40,
           "Height": 40,
           "Position": [360, -180]},
      //Другого игрока, отображается при наведении прицела на танк
      "Other":
          {"Show": true,
           "Width": 40,
           "Height": 40,
           "Position": [360, -230]}
     },

 "TextLabels":
      //========================================== Системные ==========================================

      //CurrentTime [c] - время от начала текущего игрового периода в секундах.
     {"CurrentTime":
          {"Caption": "CurrentTime:   ",
           "Postfix": " s",
           "Enable": true,
           "Position": [-150, -300],
           "Color": "FFFFFFFF"},

      //RemainingTime [c] - время, оставшееся до конца текущего игрового периода, в секундах.
      "RemainingTime":
          {"Caption": "RemainingTime: ",
           "Postfix": " s",
           "Enable": true,
           "Position": [-150, -275],
           "Color": "FFFFFFFF"},

      //ReplayTime [c] - время от начала записи реплея в секундах. Будет работать и в бою, если вкл. опция записи реплеев.
      "ReplayTime":
          {"Caption": "ReplayTime:    ",
           "Postfix": " s",
           "Enable": true,
           "Position": [-150, -250],
           "Color": "FFFFFFFF"},

      //========================================== Координаты ==========================================

      //Player (x,y,z) [м] - Координаты положения корпуса танка игрока на игровой карте. Считаются для опорной точки танка. Опорная точка танка - это (0,0,0) системы координат коллинж-модели корпуса танка. Точка всегда раположена на уровне поверхности, на которой стоит модель.
      "PlayerPosition":
          {"Caption": "Player:  ",
           "Postfix": " m",
           "Enable": true,
           "Position": [-350, 200],
           "Color": "3C9EFFFF"},

      //Gun (x,y,z) [м] - Опорная точка коллинжа модели пушки. Данная точка берется как стартовая при расчете траектории полета снаряда. Она же точка обзора (камеры) игрока в снайперском прицеле.
      "GunPosition":
          {"Caption": "Gun:     ",
           "Postfix": " m",
           "Enable": true,
           "Position": [-350, 225],
           "Color": "3C9EFFFF"},

      //GunFire (x,y,z) [м] - Точка на конце коллинжа модели пушки. Данная точка берется как стартовая при расчете трассера и она же точка приложения спецэффекта выстрела.
      "GunFirePosition":
          {"Caption": "GunFire: ",
           "Postfix": " m",
           "Enable": true,
           "Position": [-350, 250],
           "Color": "3C9EFFFF"},

      //Camera (x,y,z) [м] - Координаты точки взгляда пользователя в метрах. Точка (0,0,0) находится в центре карты и миникарты на 0-й отметке высоты. Координата y - положение по высоте относительно это отметки. Координаты x - смещение по ширине миникарты, z - смещение по высоте миникарты.
      "CameraPosition":
          {"Caption": "Camera:  ",
           "Postfix": " m",
           "Enable": true,
           "Position": [-350, 275],
           "Color": "00FF00FF"},

      //Point (x,y,z) [м] - Координаты точки на ландшафте/объекте, куда наведено перекрестие прицела, управляемого мышкой. Это же перекрестие соответствует центру игрового экрана. Если смотрим в небо, то расчет точки делается для небосвода в процедуре shootInSkyPoint.
      "PointPosition":
          {"Caption": "Point:   ",
           "Postfix": " m",
           "Enable": true,
           "Position": [-350, 300],
           "Color": ""},

      //Marker(x,y,z) [м] - Точка, куда показывает маркер сведения орудия.
      "MarkerPosition":
          {"Caption": "Marker:  ",
           "Postfix": " m",
           "Enable": true,
           "Position": [-350, 325],
           "Color": "E301FDFF"},

      //Target (x,y,z) [м] - Координаты положения корпуса модели танка союзника/противника.
      "TargetPosition":
          {"Caption": "Target:  ",
           "Postfix": " m",
           "Enable": true,
           "Position": [-350, 350],
           "Color": ""},

      //========================================== Дистанции ==========================================

      //TankToPoint [м] - Расстояние между опорной точкой танка игрока и точкой на ландшафте/объекте куда наведено перекрестие прицела, управляемого мышкой.
      "TankToPointDistance":
          {"Caption": "TankToPoint: ",
           "Postfix": " m",
           "Enable": true,
           "Position": [300, -125],
           "Color": ""},

      //GunToPoint [м] - Расстояние между опорной точкой коллинжа модели пушки и точкой на ландшафте/объекте куда наведено перекрестие прицела, управляемого мышкой.    
      "GunToPointDistance":
          {"Caption": "GunToPoint:  ",
           "Postfix": " m",
           "Enable": true,
           "Position": [300, -100],
           "Color": ""},

      //GunToMarker [м] - Расстояние между опорной точки пушки и точкой сведения маркера орудия.    
      "GunToMarkerDistance":
          {"Caption": "GunToMarker: ",
           "Postfix": " m",
           "Enable": true,
           "Position": [300, -75],
           "Color": ""},

      //TankToTank [м] - Расстояние между опорными точками танка игрока и танка союзника/противника. Вычисляется по формуле Пифагора для пространства.
      "TankToTankDistance":
          {"Caption": "TankToTank:  ",
           "Postfix": " m",
           "Enable": true,
           "Position": [300, -50],
           "Color": ""},

      //========================================== Характеристики ==========================================

      //TurrentYaw [град] - Угол поворота башни относительно направления корпуса танка по ходу движения. Положение башни на старте перед боем соответствует нулевому углу.
      "TurretYaw":
          {"Caption": "TurretYaw: ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [-650, -125],
           "Color": "3C9EFFFF"},

      //GunPitch [град] - Угол склонения орудия по вертикали относительно корпуса танка. Он же УВН пушки. Положение орудия на старте перед боем соответствует нулевому углу. Склонение вверх считается отрицательным, а склонение вниз - положительным. 
      "GunPitch":
          {"Caption": "GunPitch:  ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [-650, -100],
           "Color": "3C9EFFFF"},

      //AbsTurrentYaw [град] - Угол поворота башни в координатах карты. На миникарте направление на север соответствует нулевому углу, положительное направление по часовой стрелки.
      "AbsTurretYaw":
          {"Caption": "AbsTurretYaw: ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [-650, -75],
           "Color": "3C9EFFFF"},
    
      //AbsGunPitch [град] - Угол склонения орудия по вертикали относительно нулевой плоскости. Склонение вверх считается отрицательным, а склонение вниз - положительным. 
      "AbsGunPitch":
          {"Caption": "AbsGunPitch:  ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [-650, -50],
           "Color": "3C9EFFFF"},

      //HullYaw [град] - Угол поворота корпуса. На миникарте направление на север соответствует нулевому углу, положительное направление по часовой стрелки.
      "HullYaw":
          {"Caption": "HullYaw:    ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [-650, -25],
           "Color": "3C9EFFFF"},

      //HullPitch [град] - Угол склонения корпуса по вертикали относительно нулевой плоскости. Склонение вверх считается отрицательным, а склонение вниз - положительным. 
      "HullPitch":
          {"Caption": "HullPitch:  ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [-650, 0],
           "Color": "3C9EFFFF"},

      //HullRoll [град] - Угол крена корпуса в вертикальной плоскости. Крен вправо по направлению движения танка считается отрицательным.
      "HullRoll":
          {"Caption": "HullRoll:   ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [-650, 25],
           "Color": "3C9EFFFF"},

      //FSpeed [м/с] - Мгновенная скорость движения танка по прямой вперед/назад. 
      "TankDirectSpeed":
          {"Caption": "DSpeed: ",
           "Postfix": " m/s",
           "Enable": true,
           "Position": [-650, 100],
           "Color": "00FF00FF"},

      //RSpeed [град/с] - Мгновенная скорость поворота корпуса танка.
      "TankRotateSpeed":
          {"Caption": "RSpeed: ",
           "Postfix": " deg/s",
           "Enable": true,
           "Position": [-650, 125],
           "Color": "00FF00FF"},

      //========================================== Стрельба ==========================================

      //HitPoint [м] - Точка куда попал снаряд, выпущенный игроком.
      "HitPointPosition":
          {"Caption": "HitPoint: ",
           "Postfix": " m",
           "Enable": true,
           "Position": [-350, -325],
           "Color": "FF0000FF"},

      //ShotCount - Количество выстрелов, сделанных игроком.
      "ShotCount":
          {"Caption": "ShotCount: ",
           "Postfix": "",
           "Enable": true,
           "Position": [300, -300],
           "Color": "FF0000FF"},

      //TimeFlight [c] - Время от момента выстрела до момента попадания снаряда
      "TimeFlight":
          {"Caption": "TimeFlight: ",
           "Postfix": " s",
           "Enable": true,
           "Position": [300, -275],
           "Color": "3C9EFFFF"},

      //========================================== Пробитие брони ==========================================

      //NormalArmor [мм] - Толщина коллинжа в точке прицеливания по нормали.
      "NormalArmor":
          {"Caption": "NormalArmor:   ",
           "Postfix": " mm",
           "Enable": true,
           "Position": [300, 0],
           "Color": "FF0500FF"},

      //NormalAngle [град] - Предполагаемый угол вхождения снаряда в броню в точке прицеливания без учета баллистической траектории полета. Измеряется между вектором вхождения и нормалью к броне в точке прицеливания. Не бывает отрицательным.
      "NormalAngle":
          {"Caption": "NormalAngle:   ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [300, 25],
           "Color": "FF0500FF"},

      //Normalization [град] - Угол нормализации, вычисляется с учетом правила 2-х калибров. Базовые углы нормализации для снарядов разных типов принимаются равными: 5 град - для ББ, 2 град - для БПК, 0 - для КС и ОФ. Данный угол ни когда не превышает NormalAngle.
      "Normalization":
          {"Caption": "Normalization: ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [300, 50],
           "Color": "FF0500FF"},

      //HitAngle [град] - Расчетный угол вхождения снаряда в броню с учетом нормализации. Ни как не влияет на траекторию полета снаряда после пробития брони. Определяется только для расчета факта пробития. Находиться как NormalAngle - Normalization и не бывает отрицательным.
      "HitAngle":
          {"Caption": "HitAngle:      ",
           "Postfix": " deg",
           "Enable": true,
           "Position": [300, 75],
           "Color": "FF0500FF"},

      //ResultArmor [мм] - Результирующая или приведенная броня в точке прицеливания с учетом эффекта нормализации. Данная величина определяет пробил снаряд броню или нет и находиться как NormalArmor / cos(HitAngle). При этом для ББ и БП при NormalAngle >= 70 град определяется факт рикошета с учетом правила 3-х калибров. Для КС снарядов рикошет определяется при NormalAngle >= 85 град.
      "ResultArmor":
          {"Caption": "ResultArmor:   ",
           "Postfix": " mm",
           "Enable": true,
           "Position": [300, 100],
           "Color": "FF0500FF"},

      //========================================== Разброс ==========================================

      //DisAngle [м/м] - Угол разброса орудия в данный момент времени, вычисляемый клиентом с учетом всех характеристик разброса танка, прокачки танка и его скоростей.
      "DispersionAngle":
          {"Caption": "DisAngle:  ",
           "Postfix": "",
           "Enable": true,
           "Position": [300, 125],
           "Color": "E301FDFF"},

      //DisRadius [м] - Радиус круга реального разброса снарядов в данный момент времени в точке, куда указывает маркер сведения орудия.    
      "DispersionRadius":
          {"Caption": "DisRadius: ",
           "Postfix": " m",
           "Enable": true,
           "Position": [300, 150],
           "Color": "E301FDFF"}
      }
}